<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박서연 식물 빙고</title>
</head>
<body>
    <h1>박서연 식물 빙고</h1>
    <p>식물을 주제로 만든 빙고입니다.<br><br>
        &emsp;&bull; <mark>가장 좋아하는 식물을</mark> 형광펜으로 그어봅시다&#46;<br>
        &emsp;&bull; <u><b>가장 싫어하는 식물을</b></u> 볼드체와 밑줄로 강조해봅시다&#46;<br>
    </p>
    <table border="">
        <tr>
            <td>모란</td>
            <td><mark>자목련</mark></td>
            <td>아카시아</td>
        </tr>
        <tr>
          <td>데이지</td>
          <td>연꽃</td>
          <td>자스민</td>
        </tr>
        <tr>
          <td>물망초</td>
          <td>하아신스</td>
          <td><b><u>코스모스</b></u></td>
        </tr>
    </table>
    <p>이번 차례 체크할 동물&#58; <input type="text" placeholder="식물 이름을 입력하세요."></p>
</body>
</html>
